<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>EnhancedInstagramUnfollowers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"
    integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-coy.min.css"
    integrity="sha512-XcB0I04SuOVkb6ewfVz0qMhU5QADIiFBFxPRRNWZUANF1W5onx8GlbHYYIivw3gXrTuZfu+1gAG8HvvKQG3oGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<style>
  * {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Roboto, "Noto Sans", sans-serif !important;
  }

  body {
    font-weight: 400;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
    padding: 2em 1em;
    box-sizing: border-box;
  }

  .codeBox__wrapper {
    display: flex;
    max-width: 680px;
    width: 100%;
    flex-direction: column;
    gap: 2em;
    align-items: center;
  }

  code {
    font-weight: 500;
    user-select: none;
    pointer-events: none;
    color: #1d1d1d;
    font-family: "Monaco", "Courier New", monospace;
  }

  .codeBox {
    width: 100%;
    font-size: 11px;
    user-select: none;
    margin: 0 auto;
    margin-top: 20px;
    background-color: #f5f5f7;
    border-radius: 12px;
    padding: 1.5em;
    border: 1px solid rgba(0, 0, 0, 0.06);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }

  .codeBox code {
    padding: 1em 0;
  }

  .copy-button {
    padding: 0.8em 1.5em;
    width: 100%;
    max-width: 320px;
    color: #FFFFFF;
    background: linear-gradient(135deg, #0071e3 0%, #0051d5 100%);
    border: none;
    border-radius: 12px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5em;
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    box-sizing: border-box;
    box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
    letter-spacing: -0.01em;
  }

  .copy-button:hover {
    background: linear-gradient(135deg, #005cc8 0%, #0043b6 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 113, 227, 0.3);
  }

  .copy-button:active {
    transform: translateY(0);
    box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
  }

  .white {
    color: #1d1d1d;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    max-width: 980px;
    gap: 2em;
    z-index: 1;
  }

  .container header {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Roboto, "Noto Sans", sans-serif;
    font-weight: 700;
    color: #1d1d1d;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    gap: 1em;
  }

  .logo-text {
    font-size: 2.2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    letter-spacing: -0.02em;
  }

  .logo-text span {
    line-height: 1.2;
  }

  .container header>.text {
    font-size: 2em;
    color: #1d1d1d;
  }

  .confirm-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    color: #FFFFFF;
    justify-content: center;
    align-items: center;
    z-index: 100;
    pointer-events: none;
    opacity: 0;
    transition-duration: 200ms;
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    padding: 1em;
    box-sizing: border-box;
  }

  .confirm-overlay.show {
    opacity: 1;
    pointer-events: all;
  }

  .confirm-box {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 2em;
    text-align: center;
    background-color: #FFFFFF;
    border-radius: 20px;
    padding: 2.5em;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    max-width: 400px;
  }

  .confirm-box__header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: row;
    gap: 1em;
  }

  .confirm-box__header__text {
    font-size: 1.8em;
    color: #1d1d1d;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .confirm-box__close {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    gap: 1em;
  }

  .confirm-box__close button {
    padding: 0.6em 1.5em;
    max-width: 320px;
    background-color: #f5f5f7;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    font-weight: 600;
    color: #1d1d1d;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5em;
    transition: all 200ms ease;
  }

  .confirm-box__close button:hover {
    background-color: #ebebf0;
    transform: translateY(-2px);
  }

  .confirm-box__close button:active {
    transform: translateY(0);
  }

  .confirm-box__body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 1em;
    color: #1d1d1d;
  }

  pre {
    border-radius: 12px;
    overflow: hidden !important;
  }

  .language-javascript {
    border: unset !important;
  }

  .bookmarklet-section {
    text-align: center;
    color: #1d1d1d;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5em;
    margin-top: 2em;
    border-top: 1px solid rgba(0, 0, 0, 0.06);
    padding-top: 2em;
    width: 100%;
  }

  .bookmarklet-section h3 {
    margin: 0;
    font-size: 1.5em;
    font-weight: 700;
    letter-spacing: -0.01em;
  }

  .instructions {
    margin: 0;
    max-width: 90%;
    font-size: 1em;
    font-weight: 400;
    color: #666666;
    line-height: 1.6;
  }
</style>

<body>
  <div class="container">
    <header>
      <div class="icon">
        <svg width="100" height="100" viewBox="0 0 354 354" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="177" cy="177" r="177" fill="#111111" />
          <circle cx="177" cy="115" r="50" fill="#222222" />
          <ellipse cx="177" cy="243" rx="76" ry="66" fill="#222222" />
          <rect x="243" y="112" width="66" height="20" rx="10" fill="#00FFFF" />
        </svg>
      </div>
      <div class="logo-text">
        <span>Instagram</span>
        <span>Unfollowers</span>
      </div>
    </header>
    <div class="codeBox__wrapper">
      <div class="codeBox">
        <pre><code class="language-javascript" id="code"></code></pre>
      </div>
      <button class="copy-button" onclick="copyToClipboard()">
        <svg width="30" height="30" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M26 2H9.25C9.1125 2 9 2.1125 9 2.25V4C9 4.1375 9.1125 4.25 9.25 4.25H24.75V25.75C24.75 25.8875 24.8625 26 25 26H26.75C26.8875 26 27 25.8875 27 25.75V3C27 2.44687 26.5531 2 26 2ZM22 6H6C5.44687 6 5 6.44687 5 7V23.5844C5 23.85 5.10625 24.1031 5.29375 24.2906L10.7094 29.7062C10.7781 29.775 10.8563 29.8312 10.9406 29.8781V29.9375H11.0719C11.1812 29.9781 11.2969 30 11.4156 30H22C22.5531 30 23 29.5531 23 29V7C23 6.44687 22.5531 6 22 6ZM10.9375 26.7563L8.24687 24.0625H10.9375V26.7563ZM20.75 27.75H12.9375V23.3125C12.9375 22.6219 12.3781 22.0625 11.6875 22.0625H7.25V8.25H20.75V27.75Z"
            fill="#FFFFFF" />
        </svg>
        Copy code
      </button>

      <div class="bookmarklet-section">
        <h3>Or use a Bookmarklet</h3>
        <p class="instructions">Drag this button to your bookmarks bar. Then, go to Instagram and click it to run.</p>
        <a id="bookmarklet-link" class="copy-button" href="#">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5 2H19C19.5523 2 20 2.44772 20 3V22.1433C20 22.4382 19.823 22.7052 19.5521 22.822C19.2812 22.9388 18.9697 22.8943 18.7496 22.7061L12.75 17.5678C12.3499 17.225 11.6501 17.225 11.25 17.5678L5.25044 22.7061C5.03027 22.8943 4.71881 22.9388 4.44789 22.822C4.17702 22.7052 4 22.4382 4 22.1433V3C4 2.44772 4.44772 2 5 2Z"
              fill="#FFFFFF" />
          </svg>
          Bookmarklet
        </a>
      </div>
    </div>
  </div>
  <div class="confirm-overlay" id="overlay">
    <div class="confirm-box">
      <div class="confirm-box__header">
        <div class="confirm-box__header__text">
          <svg width="188" height="189" viewBox="0 0 188 189" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M128.332 65.3086H119.721C117.849 65.3086 116.068 66.2082 114.966 67.7504L86.1055 107.774L73.0336 89.6348C71.932 88.1109 70.1695 87.193 68.2785 87.193H59.668C58.4746 87.193 57.777 88.5516 58.4746 89.5246L81.3504 121.25C81.8908 122.004 82.6032 122.618 83.4286 123.042C84.2539 123.466 85.1684 123.688 86.0963 123.688C87.0242 123.688 87.9387 123.466 88.764 123.042C89.5894 122.618 90.3018 122.004 90.8422 121.25L129.507 67.6402C130.223 66.6672 129.525 65.3086 128.332 65.3086Z"
              fill="white" />
            <path
              d="M94 12.25C48.5789 12.25 11.75 49.0789 11.75 94.5C11.75 139.921 48.5789 176.75 94 176.75C139.421 176.75 176.25 139.921 176.25 94.5C176.25 49.0789 139.421 12.25 94 12.25ZM94 162.797C56.2898 162.797 25.7031 132.21 25.7031 94.5C25.7031 56.7898 56.2898 26.2031 94 26.2031C131.71 26.2031 162.297 56.7898 162.297 94.5C162.297 132.21 131.71 162.797 94 162.797Z"
              fill="white" />
          </svg>

          Code copied!
        </div>
      </div>
      <div class="confirm-box__close">
        <button onclick="overlayControl('hide')">Close</button>
      </div>
      <div class="confirm-box__body">
        <div class="confirm-box__body__text">
          You can now paste the code in the console of your browser.
        </div>
        <div class="confirm-box__body__text">
          <b>Make sure you are on the Instagram website before pasting the code.</b>
        </div>
      </div>
    </div>
  </div>
</body>

  scriptLabel.innerText = instagramScript;

  if (bookmarkletLink) {
    const bookmarkletHref = 'javascript:' + encodeURIComponent(`(function(){${instagramScript}})()`);
    bookmarkletLink.href = bookmarkletHref;
  }

  async function copyToClipboard() {
    if (typeof instagramScript !== "undefined") {
      try {
        await navigator.clipboard.writeText(instagramScript);
        overlayControl("show");
      } catch (error) {
        console.error("Failed to copy text: ", error);
      }
    } else {
      console.log("instagramScript is not defined");
    }
  }

  function overlayControl(state) {
    const overlay = document.getElementById("overlay");

    if (state === "show") {
      overlay.classList.add("show");
    } else if (state === "hide") {
      overlay.classList.remove("show");
    }
  }
